<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Produto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Produto</label>
            <input type="text" class="form-control" name="nome" placeholder="Entre o nome do produto">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" placeholder="Entre a descrição do produto">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Preço</label>
            <input type="number" class="form-control" name="preco" placeholder="Entre o preço do produto">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
